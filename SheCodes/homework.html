    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Hometown</title>
    <style>
        body{
            justify-items: center;
        }
        img{
            margin-top: 100px;
            display: block;
            width: 300px;
            height: 200px;
        }
        img:nth-child(2) {
            transform: rotate(40deg);
        }
        img:nth-child(3) {
            transform: rotate(-45deg) translate(100px, 50px);
        }
        img:nth-child(4) {
            transform: rotate(20deg) translate(100px, 20px);
        }
    </style>
</head>
